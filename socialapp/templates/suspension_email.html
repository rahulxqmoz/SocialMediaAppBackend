<!DOCTYPE html>
<html>
<head>
    <title>Post Suspension Notification</title>
</head>
<body>
    <h2>Dear {{ username }},</h2>
    <p>Your post titled <strong>{{ post_title }}</strong> has been suspended.</p>
    <p>Reason for suspension: {{ reason }}</p>
    <p>If you have any questions, please contact support.</p>
    <p>Thank you!</p>
</body>
</html>
